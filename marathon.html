<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="marathon.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/7c729127f1.js" crossorigin="anonymous"></script>

    <title>JSSt Run</title>
</head>

<body>
    <section class="landing">
        <center>
            <h1><span class="col-name">JSS</span>MARATHON</h1>
        </center>
    </section>
    <section class="plans">

        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Short and sweet</h3>
                    </div>
                    <div class="card-body">
                        <img src="fatman.jpg" />
                        <h2 class="card-title">400/-</h2>
                        <p class="card-text">
                            <div class="card-rows"><i class="fas fa-running fa-2x pic"></i>3km</div>
                            <div class="card-rows"><i class="fas fa-trophy fa-2x pic"></i>1000/-</div>

                        </p>
                        <button class="btn btn-large btn-block btn-dark ">
                            Register
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Budget Flagship</h3>
                    </div>
                    <div class="card-body">
                        <img class="man" src="man2.jpg" />
                        <h2 class="card-title">600/-</h2>
                        <p class="card-text">
                            <div class="card-rows"><i class="fas fa-running fa-2x pic"></i>5km</div>
                            <div class="card-rows"><i class="fas fa-trophy fa-2x pic"></i>3000/-</div>
                        </p>
                        <button class="btn btn-large btn-block btn-dark ">
                            Register
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3>The Extra Mile</h3>
                    </div>
                    <div class="card-body">
                        <img src="strongman.jpg" />
                        <h2 class="card-title">800/-</h2>
                        <p class="card-text">
                            <div class="card-rows"><i class="fas fa-running fa-2x pic"></i>10km</div>
                            <div class="card-rows"><i class="fas fa-trophy fa-2x pic"></i>8000/-</div>
                        </p>
                        <button class="btn btn-large btn-block btn-dark ">
                            Register
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section id="contact-us">
        <div class="row">
            <div class="col-lg-4 col-md- col-sm-4 ">
                <a href="https://www.instagram.com/jss_verve/?hl=en"><i class="fab fa-instagram fa-4x con-card"></i></a>
            </div>
            <div class="col-lg-4  col-md-4 col-sm-4 ">
                <a href="https://twitter.com/jssverve"><i class=" fab fa-twitter-square fa-4x con-card "></i></a>
            </div>
            <div class="col-lg-4  col-md-4 col-sm-4 ">
                <a href="mailto:contact@jssverve.org"><i class=" far fa-envelope fa-4x con-card"></i></a>
            </div>
        </div>
    </section>
</body>

</html>
